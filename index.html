<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dota 2 Simple Ensiklopedia</title>
    <link rel="stylesheet" href="assets/styles/main.css" />
    <link rel="stylesheet" href="assets/styles/common.css" />
    <link rel="stylesheet" href="assets/styles/model_layout.css" />
    <link rel="stylesheet" href="assets/styles/padding_margin.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#hero">Hero</a></li>
          <li><a href="#true-sight">True Sight</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="container-content">
          <h1 class="py-3 text-white">Heroes Section</h1>
          <article class="container-heroes" id="container-heroes"></article>
          <h1 class="py-3 text-white">True Sight Section</h1>
          <article class="container-true-sight" id="#true-sight">
            <div class="box-true-sight">
              <iframe
                width="100%"
                height="100%"
                src="https://www.youtube.com/embed/ceQ2XFS1tUo?controls=0"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe>
            </div>
            <div class="box-true-sight">
              <iframe
                width="100%"
                height="100%"
                src="https://www.youtube.com/embed/Bv4CqIxqTMA"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe>
            </div>
            <div class="box-true-sight">
              <iframe
                width="100%"
                height="100%"
                src="https://www.youtube.com/embed/oWBDZo3axYg"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe>
            </div>
          </article>
        </div>
        <div class="container-profile">
          <aside>
            <div class="card-profile">
              <img
                src="assets/images/profile_dicoding.png"
                alt=""
                class="img-profile"
              />
              <span>Zeffry Reynando</span>
              <span>Bergabung sejak 13 May 2018</span>
            </div>
          </aside>
        </div>
      </div>
    </main>
    <footer>Dota 2 Simple Ensiklopedia</footer>
    <script src="assets/scripts/main.js"></script>
  </body>
</html>
